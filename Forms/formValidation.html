<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" text="text/css" href="css/form.css">
        <title>My First Form</title>
    </head>
    <body>

        <h2>Registration Form</h2>
        <form action="info.php" method="post">
        
        <div>
            <label for="user_id">User id:</label>
            <input type="name" id="user" name="user_id" placeholder="Required, length of 5 to 12 characters"
             minlength="5" maxlength="12" required>
            
        </div>

        <br>
        <div> 
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Required, length of 5 to 12 characters"
             minlength="5" maxlength="12" required>
        </div>

        <br>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" style="width:350px;"
            placeholder="Required,letters only" required>
        </div>

        <br>
        <div>
            <label for="address">Address:</label>
            <input type="text" id="mail" name="address"style="width:350px;" 
            placeholder="Optional">
        </div>

        <br>
        <div>
            <label for="country">Country:</label>
            <select name="South Africa" required>
               <option value="">South Africa</option>
               <option value="germany">Germany</option>
               <option value="canada">Canada</option>
               <option value="japan">Japan</option>
               <option value="australia">Australia</option>
               <option value="switzerland">Switzerland</option>
               
        
            </select>
        </div>

        <br>
        <div>
            <label for="code">ZIP Code:</label>
            <input type="numeric" id="code" name="zip_code"
             placeholder="Required,numeric only" required>
        </div>

        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"
             placeholder="Required, valid email address only" required>
        </div>

        <br>
        <div>
            <label for="gender">Sex:</label>
            <input type="radio" id="gender" name="gender" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" id="gender" name="gender" value="Female" required>
            <label for="female">Female</label> 
        </div>


        <br>
        <div>
            <label for="language">Language:</label>
            <input type="checkbox" id="language" name="language" value="English" required>
            <label for="english">English</label>
            <input type="checkbox" id="language" name="language" value="Non English" required>
            <label for="non_english">Non English</label>
        </div>


        <br>
        <div>
            <label for="msg">About:</label>
            <textArea id="msg" name="user_message" placeholder="Optional"
            rows="8"
            columns="50"></textArea>
        </div>
        
        <br>
        <div>
          <button type="submit" name="submit">SUBMIT</button>
        </div>
        </form>
    </body>
</html>
